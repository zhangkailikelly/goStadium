					<%if(locals.data.length>0){%>
						<%for(var i=0;i<locals.data.length;i++){
							var img,imgUrl;
							if( locals.data[i].imgurl ){
									if(Array.isArray( locals.data[i].imgurl )){
											img=locals.data[i].imgurl.split('|');
											imgUrl = img[0];
										}else{
											img=locals.data[i].imgurl;
											imgUrl = img;
										}
								}
							var s="http://101.200.133.31:3008/uploadImage/"+locals.data[i].id+'/'+imgUrl;
							%>
							<li target="_blank" class="am-g good-detial" onclick="javascript:location.href='/sport/details?id=<%=locals.data[i].id%>'">
								<div class="am-u-sm-3">
									<img src="<%=s%>" class="scrollLoading" style="height:70px;"/>
								</div>
								<div class="am-u-sm-9 ">

										<%=locals.data[i].name%>
										<span class="am-fr am-text-xs am-text-default ColorB">500m
								        </span>
									</p>
									<p class="good-price">
								        <strong class="am-text-secondary ColorO">￥10

								        </strong>
								    </p>
								</div>
