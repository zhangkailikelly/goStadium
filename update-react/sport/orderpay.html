<%include ../common/top.html %>
<title>订单支付</title>
<link rel="stylesheet" href="/sport/css/main.css"/>
<link rel="stylesheet" href="/sport/css/account.css"/>
<script type="text/javascript" src="/common/js/pay.js"></script>

<body ontouchstart style="background-color:#f0f1f5!important;">
<div class="container" id="container">
    <!--头部开始-->
    <header data-am-widget="header" class="am-header am-header-default am-no-layout">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back();">
                <i class="am-header-icon am-icon-angle-left am-icon-sm" style="vertical-align: middle;"></i>
                <span class="am-header-nav-title">返回</span>
            </a>
        </div>
        <h1 class="am-header-title">支付订单</h1>
    </header><!--头部结束-->
    <!--   -->
    <div class="am-g" style="background-color:#fff;padding:1rem 0;">
        <div class="am-u-sm-12">
            <div class="am-u-sm-3">
                <a href="#">
                    <img src="<%=locals.gyming%>" style="height:49px;width:49px;border-radius:100%;">
                </a>
            </div>
            <div class="am-u-sm-9">
                <div class="am-g ColorA">￥<%=locals.orderinfo.amount%></div>
                <div class="am-g ColorA"><%=locals.orderinfo.gymName%></div>
            </div>
        </div>
    </div>
    <div class="jianju" style="margin:0;"></div>
    <div class="am-g payment" style="background-color:#fff;">
        <div class="am-u-sm-12">
            <div class="am-btn-group doc-js-btn-1 payWay" data-am-button>
                <label class="am-btn am-btn-primary am-active" onclick="checkPaytype('微信支付')">
                    <input type="radio" name="payType" value="微信支付">
                    <span class="ColorA">
							  	<img src="../images/weixin.png"/>微信支付
							</span>
                </label>
                <hr data-am-widget="divider" class="am-divider am-divider-default" style="margin:0 -2rem;"/>
                <label class="am-btn am-btn-primary" onclick="checkPaytype('会员支付')">
                    <input type="radio" name="payType" value="会员支付">
                    <span class="ColorA">
								<img src="../images/card.png"/>会员支付
							</span>
                    <a href="#" class="HYarrow"><i class="am-icon-angle-right am-icon-sm fr ColorC"></i></a>
                </label>
            </div>
            <script type="text/javascript">
                $(function () {
                    $(".payWay .HYarrow").click(function (event) {
                        event.stopPropagation();
                    });
                });
            </script>
        </div>
    </div>

    <div class="am-g">
        <input type="hidden" id="wxappid" value="<%=locals.appid%>">
        <input type="hidden" id="orderNo" value="<%=locals.orderinfo.id%>"/>
        <input type="hidden" id="total" value="<%=locals.orderinfo.amount%>"/>
        <div class="am-u-sm-12" style="margin-top:60px;">
            <button type="button" onclick="dopay();" class="am-btn am-radius am-btn-orange am-btn-block">确认支付<em
                    class="price">￥<%=locals.orderinfo.amount%></em></button>
        </div>

    </div>


</div>


<!--提示框-->
<div class="am-modal am-modal-alert" tabindex="-1" id="modal-alert">
    <div class="am-modal-dialog" style="border-radius:5px;">
        <div class="am-modal-hd">
            提示
        </div>
        <div class="am-modal-bd" id="textmsg"></div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>

<div class="am-modal am-modal-confirm" tabindex="-1" id="modal-confirm">
    <div class="am-modal-dialog" style="border-radius:5px;">
        <div class="am-modal-hd">
            提示
        </div>
        <div class="am-modal-bd" id="confirm_msg"></div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel="">取消</span><span class="am-modal-btn"
                                                                              data-am-modal-confirm="">确定</span>
        </div>
    </div>
</div>


<div data-am-widget="gotop" class="am-gotop am-gotop-fixed am-no-layout am-active" style="bottom:50px;">
    <a href="#top" title="">
        <!--   <i class="am-gotop-icon am-icon-arrow-up"></i> -->
        <img class="am-gotop-icon-custom" src="images/returnTop.png"/>
    </a>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->

<script src="/amaze/js/main.min.js"></script>
<!--回顶部-->

<!--[if lt IE 9]>
<script src="/amaze/js/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="/amaze/js/polyfill/rem.min.js"></script>
<script src="/amaze/js/polyfill/respond.min.js"></script>
<script src="/amaze/js/amazeui.legacy.js"></script>
<![endif]-->

</body>
</html>
