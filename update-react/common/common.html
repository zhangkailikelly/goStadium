 <!--提示框-->
<div class="am-modal am-modal-alert" tabindex="-1" id="modal-alert">
	<div class="am-modal-dialog" style="border-radius:5px;">
		<div class="am-modal-hd">
			提示
		</div><div class="am-modal-bd" id="textmsg"></div>
		<div class="am-modal-footer">
			<span class="am-modal-btn">确定</span>
		</div>
	</div>
</div>

<div class="am-modal am-modal-confirm" tabindex="-1" id="modal-confirm">
	<div class="am-modal-dialog" style="border-radius:5px;">
		<div class="am-modal-hd">
			提示
		</div><div class="am-modal-bd" id="confirm_msg"></div>
		<div class="am-modal-footer">
			<span class="am-modal-btn" data-am-modal-cancel="">取消</span><span class="am-modal-btn" data-am-modal-confirm="">确定</span>
		</div>
	</div>
</div>
