<%include top.html %>

<script type="text/javascript">

   $(function(){
   	  //执行showTime()  
	  showTime();  
   });

	//设定倒数秒数  
	var t = 10;  
	//显示倒数秒数  
	function showTime(){  
		
	    t -= 1;  
	    
	    document.getElementById('showtimes').innerHTML= t;  
	    
	    if(t==0){  
	        location.href='javascript:history.back(-1);';  
	    }  
	    //每秒执行一次,showTime()  
	    setTimeout("showTime()",1000);  
	}  
	
	
	
	
</script>

<body>




<div class="am-g" style="margin-top:50px;text-align: center">
	
	<div class="am-u-sm-12" style="color:red;font-size:30px;">
		<i class="am-icon-remove"></i>
		<%=locals.errorMsg||'系统错误'%>
	</div>
	
	<div class="am-u-sm-12" style="color: red;margin-top:20px;text-align:center;">
		   <span id="showtimes">10</span> 秒钟后自动返回首页
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			
			<a href="javascript:history.back(-1);">立即返回</a>
	</div>
		
	
</div>














<%include bottom.html %>
